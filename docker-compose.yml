version: '3.4'
services:
  linuxgsm-minecraft:
    image: gameservermanagers/gameserver:mc
    container_name: minecraft-server
    ports:
      - "${GAMESERVER_IP}:25565:25565/tcp"
    volumes:
      - ${DATA_PATH}/minecraft:/data
    restart: unless-stopped
  
  linuxgsm-satisfactory:
    image: gameservermanagers/gameserver:sf
    # image: ghcr.io/gameservermanagers/gameserver:sf
    container_name: satisfactory
    restart: unless-stopped
    volumes:
      - satisfactory-volume:/data
    network_mode: host
volumes:
  satisfactory-volume: